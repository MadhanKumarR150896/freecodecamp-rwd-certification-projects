<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="./css_rwd/rwd_1.css">
</head>

<body>
  <main>
    <div>
      <h1 id="title">Survey Form</h1>
      <p id="description">A simple survey template</p>

      <form method="post" id="survey-form">

        <fieldset class="personal-Details">

          <legend>Personal Details</legend>

          <label id="name-label" for="name">
            Enter your name
            <input required id="name" type="text" placeholder="Name">
          </label>

          <label id="email-label" for="email">
            Enter your email
            <input required id="email" type="email" placeholder="Email">
          </label>

          <label id="number-label" for="number">
            Enter your age
            <input required id="number" type="number" placeholder="Age" min="18" max="120">
          </label>

        </fieldset>

        <fieldset class="info-Details">

          <legend>How did you get to know this ?</legend>

          <label id="dropdown-label" for="dropdown">
            <select id="dropdown">
              <option value="">select option</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
            </select>
          </label>

        </fieldset>
        
        <fieldset class="account-Details">

          <legend>Account Type</legend>

          <label id="personal-account-label" for="personal-account">
            <input required id="personal-account"           value="personal-account" type="radio" name="account-type"
            checked>
            Personal
          </label>

          <label id="work-account-label" for="work-account">
            <input required id="work-account" value="work-account"
            type="radio" name="account-type">
            Work
          </label>

        </fieldset>

        <fieldset class="relevant-Details">

          <legend>Check all the relevant boxes</legend>

          <label id="checkbox1-label" for="option1">
            <input id="option1" value="option1" type="checkbox">
            Option 1
          </label>

          <label id="checkbox2-label" for="option2">
            <input id="option2" value="option2" type="checkbox">
            Option 2
          </label>

          <label id="checkbox3-label" for="option3">
            <input id="option3" value="option3" type="checkbox">
            Option 3
          </label>

          <label id="checkbox4-label" for="option4">
            <input id="option4" value="option4" type="checkbox">
            Option 4
          </label>

        </fieldset>

        <fieldset>

          <label id="for-opinion" for="opinion">
            what do you think of this ?
            <textarea id="opinion" placeholder="Please let me know here" minlength="30" maxlength="150"></textarea>
          </label>

        </fieldset>

        <input id="submit" value="Submit" type="submit">

      </form>

    </div>
  </main>
</body>

</html>
